{% extends "index.html" %}

{% block content %}

    <h1>Dodaj ksiazke do biblioteki</h1>
    <form action="/add_book" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="name">Nazwa Książki:</label>
            <input type="text" id="name" name="name" required>
            <label for="page_number">Liczba Stron:</label>
            <input type="number" id="page_number" name="page_number" required>
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required>
            <label for="lastname">Nazwisko:</label>
            <input type="text" name="lastname" id="lastnmae">
            <label for="age">Wiek:</label>
            <input type="number" name="age" id="age">
            <button type="submit">Dodaj Książkę</button>
    </form>

{% endblock %}
